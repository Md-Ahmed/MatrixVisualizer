<!doctype html>
<html>
    <head>
        <title> Matrix Visualizer </title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
<body>    
    <canvas id="bg-canvas"></canvas>
    <canvas id = "canvas"></canvas>
    <div class = "input x">
        <input type = "range" step=".01" max="1" min="-1" value="0" id="x">
        <span id="x-input">0</span>
        <input type = "text" value="1" id="line-x">
    </div>
    <div class="input y">
        <input type = "range" step=".01" max="1" min="-1" value="0" id="y">
        <span id="y-input">0</span>
        <input type = "text" value="1" id="line-y">
    </div>
    <script type = "text/javascript" src="main.js"></script>
</body>
</html>
